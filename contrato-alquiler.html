  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const actualizarVista = () => {

        if (incluirClausulas) {

          html += `<li>El impago de dos mensualidades dar√° lugar a la resoluci√≥n autom√°tica del contrato.</li>`;
          html += `<li>El inquilino reconoce haber recibido el inmueble en buen estado de conservaci√≥n.</li>`;

<script>
async function generarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

  const pageHeight = doc.internal.pageSize.getHeight();
  const pageWidth = doc.internal.pageSize.getWidth();
  const margin = 20;
  const width = pageWidth - margin * 2;
  const lineHeight = 8;
  let y = 25;

  // Fuente y fecha
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text("CONTRATO DE ARRENDAMIENTO", pageWidth / 2, y, { align: "center" });

  y += 10;
  doc.setFont("helvetica", "normal");
  doc.setFontSize(11);
  const fechaHoy = new Date().toLocaleDateString("es-ES", { day: "numeric", month: "long", year: "numeric" });
  doc.text(`Fecha: ${fechaHoy}`, margin, y);

  y += 12;

  // Datos del formulario
  const datos = {
    "Nombre del arrendador": document.getElementById("arrendador").value,
    "DNI/NIE del arrendador": document.getElementById("dniArrendador").value,
    "Nombre del inquilino": document.getElementById("inquilino").value,
    "DNI/NIE del inquilino": document.getElementById("dniInquilino").value,
    "Direcci√≥n del inmueble": document.getElementById("direccion").value,
    "Localidad y c√≥digo postal": document.getElementById("localidad").value,
    "Fecha de inicio": document.getElementById("fechaInicio").value,
    "Fecha de fin": document.getElementById("fechaFin").value,
    "Duraci√≥n del contrato (meses)": document.getElementById("duracion").value,
    "Renta mensual (‚Ç¨)": document.getElementById("renta").value,
    "Fianza (‚Ç¨)": document.getElementById("fianza").value,
    "Gastos de comunidad incluidos": document.getElementById("gastos").value,
    "Incluye mobiliario": document.getElementById("mobiliario").value,
    "¬øSe permiten mascotas?": document.getElementById("mascotas").value,
  };

  doc.setFontSize(12);
  for (let [label, value] of Object.entries(datos)) {
    doc.text(`${label}:`, margin, y);
    doc.setFont("helvetica", "bold");
    doc.text(`${value || "‚Äî"}`, margin + 70, y);
    doc.setFont("helvetica", "normal");
    y += lineHeight;
  }

  // Cl√°usulas adicionales
  const incluirClausulas = document.getElementById("mostrarClausulas").checked;
  if (incluirClausulas) {
    y += 6;
    doc.setFont("helvetica", "bold");
    doc.text("Cl√°usulas adicionales:", margin, y);
    doc.setFont("helvetica", "normal");
    y += 6;

    const clausulas = [
      "La renta podr√° ser revisada anualmente conforme al IPC.",
      "El impago de dos mensualidades dar√° lugar a la resoluci√≥n autom√°tica del contrato.",
      "El inquilino reconoce haber recibido el inmueble en buen estado de conservaci√≥n.",
      "Los gastos de agua, luz y gas correr√°n a cargo del inquilino."
    ];

    clausulas.forEach(c => {
      const lines = doc.splitTextToSize("‚Ä¢ " + c, width);
      doc.text(lines, margin, y);
      y += lines.length * lineHeight - 2;
    });
  }

  // Firmas colocadas abajo siempre
  const firmaY = pageHeight - 40;
  const firmaW = 60;

  doc.line(margin, firmaY, margin + firmaW, firmaY);
  doc.text("Firma del arrendador", margin, firmaY + 6);

  doc.line(pageWidth - margin - firmaW, firmaY, pageWidth - margin, firmaY);
  doc.text("Firma del inquilino", pageWidth - margin - firmaW, firmaY + 6);

  // Descargar
  doc.save("Contrato_Alquiler.pdf");
}
</script>

}

// Si viene de PayPal tras pago ‚Üí generar el PDF autom√°ticamente
if (window.location.search.includes("pago_confirmado=1")) {

}
