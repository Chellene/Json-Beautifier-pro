<script>
(function(){
  const el = document.getElementById('backSmart');
  if(!el) return;
  const normHost = h => (h||'').replace(/^www\\./i, '').toLowerCase();
  const qs = new URLSearchParams(location.search);
  const returnParam = qs.get('return');
  let returnURL = null;
  if(returnParam) {
    try {
      const u = new URL(returnParam, location.href);
      if(normHost(u.host) === normHost(location.host)) {
        returnURL = u.pathname + u.search;
        sessionStorage.setItem('lastContractURL', returnURL);
      }
    } catch(e){}
  }
  let dest = sessionStorage.getItem('lastContractURL') || '';
  if(dest) {
    el.href = dest; el.textContent = '← Volver al contrato';
  } else {
    const type = (qs.get('from') || '').toLowerCase() || sessionStorage.getItem('lastContractType');
    const map = { vivienda: 'contrato-alquiler.html', habitacion: 'contrato-habitacion.html' };
    dest = map[type] || 'index.html';
    el.href = dest;
    el.textContent = (type ? '← Volver al contrato' : '← Volver al portal');
  }
  el.addEventListener('click', function(ev){
    try {
      const ref = document.referrer ? new URL(document.referrer) : null;
      if(ref && normHost(ref.host) === normHost(location.host) && ref.pathname + ref.search === dest) {
        ev.preventDefault(); history.back(); // mantiene el estado del formulario
      }
    } catch(e){}
  });
})();
</script>
