<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto — JSON Beautifier PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contacto del titular de JSON Beautifier PRO para soporte técnico o consultas legales relacionadas con los generadores." />
  <link rel="canonical" href="https://www.jsonbeautifierpro.com/contacto.html" />
  <meta name="robots" content="index,follow,max-image-preview:large" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{--panel:#fff;--radius:18px;--shadow:0 12px 30px rgba(23,30,70,.08);--border:#e5e7eb}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .legal{max-width:880px;margin:34px auto;padding:26px;background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
    .legal h1{font-family:Manrope,Inter;font-weight:900;margin:.2rem 0 1rem}
    .legal h2{margin:1.6rem 0 .6rem}
    .volver{display:inline-flex;gap:.5rem;align-items:center;margin-top:1.6rem;padding:.7rem 1rem;border-radius:999px;background:linear-gradient(90deg,#0ea5e9,#6366f1);color:#fff;text-decoration:none;font-weight:800}
    .card{border:1px solid var(--border);border-radius:14px;padding:14px}
    .muted{color:#64748b}
  </style>
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[
    {"@type":"ListItem","position":1,"name":"Inicio","item":"https://www.jsonbeautifierpro.com/"},
    {"@type":"ListItem","position":2,"name":"Contacto","item":"https://www.jsonbeautifierpro.com/contacto.html"}
  ]}
  </script>
</head>
<body>
<header class="header" style="position:sticky;top:0;background:linear-gradient(180deg,#fff,rgba(255,255,255,.92));border-bottom:1px solid #dfe3f4;backdrop-filter:saturate(140%) blur(8px);z-index:5">
  <div class="wrap" style="max-width:1200px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px">
    <img src="logo.svg" class="logo" alt="JSON Beautifier PRO" width="120" height="40" />
    <h1 style="margin:0;font-family:Manrope,Inter;font-weight:800;font-size:clamp(22px,2.6vw,30px);background:linear-gradient(90deg,#0ea5e9,#6366f1 45%,#22c55e);-webkit-background-clip:text;background-clip:text;color:transparent">JSON Beautifier PRO</h1>
  </div>
</header>

<main class="legal">
  <h1>Contacto</h1>

  <div class="card">
    <p class="muted" style="margin-top:0">Atiendo incidencias técnicas y dudas sobre los generadores de contratos.</p>
    <ul>
      <li><strong>Nombre:</strong> Oscar Gonzalez Rubio</li>
      <li><strong>NIF:</strong> Disponible previa solicitud</li>
      <li><strong>Ciudad:</strong> Toledo (España)</li>
      <li><strong>Email:</strong> <a href="mailto:jsonbeautifierpro@gmail.com">jsonbeautifierpro@gmail.com</a></li>
    </ul>
  </div>

  <nav style="margin-top:20px">
    <a id="backToContract" class="volver" href="contrato-habitacion.html">← Volver al contrato</a>
  </nav>
</main>

<footer style="text-align:center;color:#888;font-size:.9em;margin:38px 0">JSON Beautifier PRO © 2025</footer>

<script>
(function(){
  const p = new URLSearchParams(location.search);
  let from = p.get('from');
  const ref = document.referrer||'';
  const same = ref && (()=>{try{ return new URL(ref).host===location.host;}catch(e){return false;}})();
  if(!from && same){
    from = /contrato-habitacion\.html/i.test(ref) ? 'habitacion'
         : /contrato-alquiler\.html/i.test(ref)   ? 'vivienda'
         : null;
  }
  let href = from==='vivienda' ? 'contrato-alquiler.html'
         : from==='habitacion' ? 'contrato-habitacion.html'
         : (same && /contrato-(habitacion|alquiler)\.html/i.test(ref) ? ref : 'contrato-habitacion.html');
  const a = document.getElementById('backToContract');
  if (a) a.href = href;
  a?.addEventListener('click', function(ev){
    if (same) { ev.preventDefault(); history.back(); }
  });
})();
</script>
</body>
</html>
